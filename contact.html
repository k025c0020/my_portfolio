        <h1 class="page-title">お問い合わせフォーム / Contact Me</h1>
        <p>※このサイトは学習目的で作成されたものです。<br>実際に問い合わせ等を行うことはできません。ページ下部のメールアドレスよりご連絡ください。</p>
        <form action="" method="post"><!--本番ではここをWebサーバーに変更してDB等に送信したい。-->
                <p> お名前 (Your Name) <span class="req">必須</span> <br>
                    <input type="text" name="name" class="textbox" placeholder="姓と名の間に半角スペースを空けてください"> <br>
                </p>

                <p>
                    おなまえ (ふりがな)<br>
                    <input type="text" name="furigana" class="textbox"> <br>
                </p>

                <p>
                    貴社名 (Your Company) <span class="req">必須</span> <br>
                    <input type="text" name="company" class="textbox" placeholder="学生の方は学校名をご記入ください"> <br>
                </p>

                <p>
                    メールアドレス / e-mail <span class="req">必須</span> <br>
                    <input type="email" name="mail" class="textbox" placeholder="メールアドレスを記入してください"> <br>
                </p>

                <p>お問い合わせ内容 / Inquiry <span class="req">必須</span> <br>
                    <textarea name="message" class="textbox" placeholder="内容をご入力ください"></textarea>
                    <br>
                </p>

                <p>
                    <input class="btn form-button" type="submit" value="送信 / Submit">
                </p>
        </form>
